<!doctype html>
<html lang="en" class="md-scrollbar">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link href="https://cdn.bootcss.com/vue-material/1.0.0-beta-8/vue-material.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/vue-material/1.0.0-beta-8/theme/default.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-material/1.0.0-beta-8/vue-material.min.js"></script>
</head>

<body style="background-color: #ffffff">
<div id="app" class="page-container">
    <md-app>
        <md-app-toolbar class="md-primary">
            <md-button class="md-icon-button" @click="toggleMenu" v-if="!menuVisible">
                <md-icon>menu</md-icon>
            </md-button>
            <span class="md-title">银行代收费系统</span>
        </md-app-toolbar>

        <md-app-drawer :md-active.sync="menuVisible" md-persistent="full" style="width: 20%">
            <md-toolbar class="md-transparent" md-elevation="0">
                <span>控制台</span>

                <div class="md-toolbar-section-end">
                    <md-button class="md-icon-button md-dense" @click="toggleMenu">
                        <md-icon>keyboard_arrow_left</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-list>
                <md-list-item >
                    <md-icon>map</md-icon>
                    <span class="md-list-item-text">景点分布图</span>
                </md-list-item>

            </md-list>
        </md-app-drawer>

        <md-app-content style="min-height: 600px">
            <div class="md-layout md-alignment-top-center">
                <md-card class="md-layout-item md-size-70">
                    <md-card-area>
                        <md-card-media>
                            <img src="/static/img/index.jpg" alt="scene">
                        </md-card-media>
                        <md-card-header>
                            <div class="md-title"><b>额尔古纳河</b></div>
                            <div class="md-subhead">黑龙江源头</div>
                        </md-card-header>
                        <md-card-content style="text-indent: 2em">
                            额尔古纳河，是黑龙江正源，史称“望建河”，是通古斯语（鄂温克语）honkirnaur的音译，意思为鄂温克江。在《旧唐书》中称之为望建河，在《蒙古秘史》中称之为额尔古涅河，在《元史》中称之为也里古纳河，在《明史》中称之为阿鲁那么连，自清代开始称之为额尔古纳河。位于内蒙古自治区东北部呼伦贝尔地区，为中俄界河。
                        </md-card-content>
                    </md-card-area>
                    <md-card-actions md-alignment="right">
                        <md-button class="md-primary">浏览景点</md-button>
                        <md-button class="md-primary">推荐路线</md-button>
                    </md-card-actions>
                </md-card>
            </div>

        </md-app-content>
    </md-app>


    <md-snackbar md-position="center" :md-duration="3000" :md-active.sync="showSnackbar" md-persistent>
        <span>{{snackbarItem}}</span>
        <md-button class="md-primary" @click="showSnackbar = false">了解</md-button>
    </md-snackbar>

</div>

<script>
    Vue.use(VueMaterial.default)

    var app = new Vue({
        el: '#app',
        data: {
            snackbarItem: null,
            showSnackbar: false,
            menuVisible: false
        },
        methods: {
            toggleMenu () {
                this.menuVisible = !this.menuVisible
            }
        }
    })

</script>
</body>
<style>
    .page-container {
        min-height: 100%;
    }
</style>
</html>
